<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--formulario-->
   <form action="">
         <label for="nombre">Nombre:</label>
         <input type="text" name="nombre" id="nombre">
         <br>
         <label for="apellido">Apellido:</label>
         <input type="text" name="apellido" id="apellido">
         <br>
         <label for="edad">Edad:</label>
         <input type="number" name="edad" id="edad">
         <br>
         <label for="email">Email:</label>
         <input type="email" name="email" id="email">
         <br>
         <label for="password">Contrase√±a:</label>
         <input type="password" name="password" id="password">
         <br>
         <label for="telefono">Telefono:</label>
         <input type="tel" name="telefono" id="telefono">
         <br>
         <label for="fecha">Fecha de nacimiento:</label>
         <input type="date" name="fecha" id="fecha">
         <br>
         <label for="color">Color favorito:</label>
         <input type="color" name="color" id="color">
         <br>
         <label for="url">Url:</label>
         <input type="url" name="url" id="url">
         <br>
         <label for="numero">Numero:</label>
         <input type="number" name="numero" id="numero">
         <br>
         <label for="select">Country</label>
         <select name="country" id="">
            <option value="USA">USA</option>
            <option value="Mexico">Mexico</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Canada">Canada</option>
         </select>
         <br>
         <label for="Text">Comunicado</label>
         <input type="text" name="Comunicado" id="">
         <br>
         <label for="Textarea">Area de texto</label>
         <textarea name="Area de texto" id=""></textarea>
         <br>
         <label for="file">Archivo:</label>
         <input type="file" name="file" id="file">
         <br>
         <label for="range">Rango:</label>
         <input type="range" name="range" id="range">
         <br>
         <label for="search">Buscar:</label>
         <input type="search" name="search" id="search">
         <br>
         <label for="month">Mes:</label>
         <input type="month" name="month" id="month">
         <br>
         <label for="week">Semana:</label>
         <input type="week" name="week" id="week">
         <br>
         <label for="time">Hora:</label>
         <input type="time" name="time" id="time">
         <br>
         <label for="datetime">Fecha y hora:</label>
         <input type="datetime-local" name="datetime" id="datetime">
         <br>
         <label for="checkbox">Aceptar</label>
         <input type="checkbox" name="" id="">
         <input type="checkbox" name="" id="">
         <br>
         <label for="radio">Radio</label>
         <input type="radio" name="Radio" id="">
         <input type="radio" name="Radio" id="">
         <br>
         <label for="submit">Enviar</label>
         <input type="submit" value="Enviar">
         <br>
         <label for="reset">Resetear:</label>
         <input type="reset" value="Resetear">
   </form>
</body>
</html>
